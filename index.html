<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
           <legend>Dados Pessoais</legend>
           <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome">
           </p>

           <p>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required placeholder="Sobrenome">
           </p>

           <p>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" required>
           </p>

           <p><label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="sexo" value="M" required>
            <label for="masculino">masculino</label> 
            <input type="radio" name="sexo" id="sexo" value="F">
            <label for="Feminino">Feminino</label>
           </p>

           <p>
            <label for="tel">Nº do Telefone:</label>
            <input type="tel" name="tel" id="tel"  autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
           </p>

           <p>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" autocomplete="email" required placeholder="E-mail">
           </p>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <p>
                
                <label for="escolaridade">Escolaridade:</label>
                <select name="escolaridade" id="escolaridade">
                
                    <option value="fundamental">Fundamental</option>
                    <option value="medio">Ensino Médio</option>
                    <option value="tecnico">Técnico</option>
                    <option value="graduacao">Graduação</option>
                    <option value="pos">Pós Graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            </p> 
            <p>
                
                <label for="prof">Qual a sua profissão?</label>
                <select name="prof" id="prof">   
                    <option value="estudante">Estudante</option>
                    <option value="medico">Médico</option>
                    <option value="programador">Programador</option>
                    <option value="engenheiro">Engeheiro</option>
                    <option value="servico">Serviços Gerais</option>
                    <option value="direito">Direito</option>
                    <option value="professor">Professor</option>
                    <option value="outra">outra</option>
                </select>
            </p> 
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <p>
            <label for="satisfacao">Nível de Satisfação</label>
            <input type="range" name="satisfacao" id="satisfacao" min="0" max="10" oninput= "n.innerHTML = Number(satisfacao.value)">
            <output id="n">5</output>
            </p>
            <p><label for="mensagem">Dejesa mandar uma mensagem para nós?</label></p>
            <textarea name="mensagem" id="mensagem" cols="25" rows="2" placeholder="Digite Algo..."></textarea>

        </fieldset>

        <input type="submit" value="Enviar" id="bottom">
        <input type="reset" value="Limpar" id="bottom">
    </form>
</body>
</html>
